<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificador de Nascionalidade</h1>
    Pais de Nascimento: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var nasc = window.document.querySelector('input#pais').value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Sua nacionalidade é <strong>${nasc}</strong>.</p>`
            if (nasc.toLowerCase() == 'brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro!</stong>'
            }else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro!</strong>'
            }
        }
    </script>
</body>
</html>
