<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
</head>
<body>
    <h1>Calculadora Básica de Soma</h1>
    <h2>Descubra a soma de quaisquer valores</h2>
    Valor 1: <input type="number" name="valor1" id="valor1">
    Valor 2: <input type="number" name="valor2" id="valor2">
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var valor1 = document.querySelector('#valor1')
            var valor2 = document.querySelector('#valor2')
            var res = document.querySelector('#res')
            var n1 = Number(valor1.value)
            var n2 = Number(valor2.value)
            var soma = n1 + n2
            res.innerHTML=`A soma dos valores é igual a ${soma}`
        }
    </script>
</body>
</html>
